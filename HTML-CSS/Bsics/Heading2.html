<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Headin2.css" />
    <!-- Internal style sheets -->
    <style>
      h1 {
        border: 2px solid blue;
      }
      p {
        color: blue;
      }
      h6 {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Comments Headings h1-h6 -->
    <!-- CSS Stands for cascading style sheet -->
    <!-- Inline Styles by using style attribute -->
    <h1 style="color: red; background-color: aqua">First Heading</h1>
    <h2>Second Heading</h2>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <h5>Fifth Heading</h5>
    <h6>Sixth Heading</h6>
    <br />
    <hr />
    <p>
      First HeadingFirst HeadingFirst HeadingFirst HeadingFirst HeadingFirst
      HeadingFirst HeadingFirst Heading
    </p>
    <br />
    <hr />
    <!-- href ,target, src and alt is an attribute  -->
    <a href="https://www.amazon.in/" target="_blank">Amazon</a>
    <br />
    <hr />
    <h2>Online Image</h2>
    <img
      src="https://i.pinimg.com/originals/4f/88/c4/4f88c4e4786f8c9687c588dc29875509.jpg"
      alt="flower"
    />
    <h3>Local Image</h3>
    <img src="./Flower.jpeg" alt="" />
  </body>
</html>
